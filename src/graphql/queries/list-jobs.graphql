query listJobs($pagination: PaginationDto) {
	jobs(pagination: $pagination) {
		total
		page
		limit
		totalPages
		data {
			id
			organizationId
			title
			description
			company
			location
			workType
			jobType
			compensation
			salaryMin
			salaryMax
			recruiterId
			benefits
			requirements
			createdAt
			updatedAt
			expiresAt
			status
		}
	}
}
