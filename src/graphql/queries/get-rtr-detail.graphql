#import "../fragments/job-query-fragment.graphql"

query RtrDetail($id: String!) {
	rtr(id: $id) {
		id
		rtrId
		candidateFirstName
		candidateLastName
		candidateEmail
		candidatePhone
		compensation
		compensationType
		status
		recruiterId
		rtrTemplateId
		candidateId
		createdById
		createdAt
		expiresAt
		signedAt
		viewedAt
		notes
		resumeRequired
		photoIdRequired
		referencesRequired
		employerDetailsRequired
		skillsRequired
		job {
			...JobQueryFragment
		}
		createdBy {
			id
			name
		}
	}
}
